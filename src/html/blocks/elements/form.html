<form action="" class="form">
  <label for="locations" class="form__label">
    <span>Locations</span>
    <input
      id="locations"
      type="text"
      class="form__input"
      placeholder="e.g Bali, Indonesia"
      autocomplete="off"
    />
  </label>

  <div class="form__devider"></div>

  <label for="date_time" class="form__label">
    <span>Date and time</span>
    <input
      id="date_time"
      type="text"
      class="form__input"
      placeholder="MM/DD/YYYY"
      autocomplete="off"
    />
  </label>

  <button class="form__btn">
    <img src="./img/icons/search-btn.svg" alt="search" />
  </button>
</form>
